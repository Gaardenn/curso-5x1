<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso 5x1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #1558b0;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #1a73e8;
        }
        .modulos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }
        .card a:hover {
            background: #1558b0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-Vindo ao Curso 5x1</h1>
        <p>Aprenda com módulos organizados e vídeo-aulas no YouTube</p>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="modulo1.html">Fundamentos</a>
        <a href="modulo2.html">Módulo 2</a>
        <a href="modulo3.html">Módulo 3</a>
    </nav>

    <div class="container">
        <h2>Módulos do Curso</h2>
        <div class="modulos">
            <div class="card">
                <h3>Módulo 1</h3>
                <p>Módulo 1 - Fundamentos do Sistema 5x1</p>
                <a href="modulo1.html">Acessar</a>
            </div>
            <div class="card">
                <h3>Módulo 2</h3>
                <p>Conteúdo intermediário</p>
                <a href="modulo2.html">Acessar</a>
            </div>
            <div class="card">
                <h3>Módulo 3</h3>
                <p>Avançando no aprendizado</p>
                <a href="modulo3.html">Acessar</a>
            </div>
        </div>
    </div>

</body>
</html>
